version: "3.8"
services:
  octoprint:
    image: octoprint/octoprint
    container_name: octoprint
    restart: unless-stopped
    network_mode: bridge
    ports:
      - 5000:5000
    volumes:
      - /media/hdd/media/Derek/Upload:/upload
      - /media/hdd/media/Derek/Timelapse:/timelapse
      - /media/hdd/media/Derek/Watched:/watched
      - ../volumes/octoprint/data:/octoprint
    privileged: true
    group_add:
      - 20
  derek_cam:
    build: /home/lyall/Servers/Derek-Cam
    container_name: derek_cam
    restart: unless-stopped
    network_mode: bridge
    ports:
      - 5050:5050
    privileged: true
    volumes:
      - /home/lyall/Servers/Derek-Cam:/app